<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="display">
            <div class="calculator-btns">
                <div class="row-1">
                    <button class="button btn">AC</button>
                    <button class="button btn">C</button>
                    <button class="button btn">00</button>
                    <button class="button btn">/</button>
                </div>
                <div class="row-2">
                    <button class="button btn">1</button>
                    <button class="button btn">2</button>
                    <button class="button btn">3</button>
                    <button class="button btn">-</button>
                </div>
                <div class="row-3">
                    <button class="button btn">4</button>
                    <button class="button btn">5</button>
                    <button class="button btn">6</button>
                    <button class="button btn">+</button>
                </div>
                <div class="row-4">
                    <button class="button btn">7</button>
                    <button class="button btn">8</button>
                    <button class="button btn">9</button>
                    <button class="button btn">*</button>
                </div>
                <div class="row-5">
                    <button class="button btn" >0</button>
                    <button class="button btn">.</button>
                    <button class="button" id="largebtn">=</button>
                </div>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
